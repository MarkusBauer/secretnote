<form (submit)="store()">
    <div class="form-group">
        <label for="storeNoteInput">Store a note here - encrypted!</label>
        <textarea name="text" class="form-control" id="storeNoteInput" [(ngModel)]="text"></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Store Note</button>
</form>
